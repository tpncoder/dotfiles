[module/roundl]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${color.gray}

[module/icon]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${color.cyan}
click-left = rofi -show drun
content-margin = 2

[module/roundr]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${color.gray}

[module/cpu]
type = internal/cpu

interval = 1
format =  <label>  
format-prefix =        
format-prefix-foreground = ${color.yellow}

label = "  %percentage%%"

[module/date]
type = internal/date

interval = 1.0

time = %I:%M %p
date-alt = It's %A, %d %B %Y
time-alt = at %k:%M:%S

format = <label>
format-prefix = "  "
format-prefix-foreground = ${color.red}

label = %time%

